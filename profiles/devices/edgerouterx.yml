conf_to_build: edgerouterx
target: "ramips"
device: "ubnt-erx"
package_id: mipsel_24kc
image_name: "mt7621"
extension: tar

listen_interfaces_client:
  - eth0.1 # port 0
  - eth0.2 # port 1
  - eth0.3 # port 2
  - eth0.4 # port 3

listen_interfaces_gateway:
  - eth0.2 # port 1
  - eth0.3 # port 2
  - eth0.4 # port 3

lan_interfaces:
  - eth0.5

wifi_mesh: false

rust_targets:
  - mipsel-unknown-linux-gnu
  - mipsel-unknown-linux-musl
