conf_to_build: ar750
target: "ar71xx"
device: "gl-ar750"
package_id: mips_24kc
image_name: generic
extension: bin

mesh_channel: 36

private_channel: 11
private_5g_channel: 36

listen_interfaces_client:
  - eth0
  - eth1.2

listen_interfaces_gateway:
  - wlan0
  - wlan1
  - eth1.2

lan_interfaces:
  - eth1.1

wifi_mesh: false

rust_targets:
  - mips-unknown-linux-gnu
  - mips-unknown-linux-musl
