conf_to_build: dir860l
target: "ramips"
device: "dir-860l-b1"
package_id: mipsel_24kc
image_name: "mt7621"
extension: bin

mesh_channel: 36

private_channel: 11
private_5g_channel: 36

listen_interfaces_client:
  - eth0.1
  - eth0.2
  - "{%if wifi_mesh %}wlan1{%endif%}"

listen_interfaces_gateway:
  - eth0.1
  - eth0.2
  - eth0.3
  - eth0.4

lan_interfaces:
  - eth0.5

wifi_mesh: false

rust_targets:
  - mipsel-unknown-linux-gnu
  - mipsel-unknown-linux-musl
